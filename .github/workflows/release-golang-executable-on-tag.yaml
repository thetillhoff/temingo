name: Release Golang executable on tag

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  release-prerequisites:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      RELEASE_BODY: ${{ steps.release-prerequisites.outputs.RELEASE_BODY }}
    steps:
      - id: release-prerequisites
        uses: thetillhoff/action-release-prerequisites@2798dc58246a51ae1e38f8ecc114d4048e37b0fb # v0.2.0

  golang-build:
    needs: release-prerequisites
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        os:
          - linux
          - windows
          - darwin
        arch:
          - amd64
          - arm64
    steps:
      - uses: thetillhoff/action-golang-build@b59a74caebaf04979296ebfd7feb62b384d816c8 # v0.3.0
        with:
          OS: "${{ matrix.os }}"
          ARCH: "${{ matrix.arch }}"
          BUILDARGS: -ldflags="-X github.com/thetillhoff/temingo/cmd.version=${{ github.ref_name }}"

  verify-version:
    needs: golang-build
    runs-on: ubuntu-latest
    steps:
      - name: Download linux/amd64 artifact
        uses: actions/download-artifact@302aa85ad23a9947ede7375f536488f409deace3 # v4
        with:
          name: artifact_temingo_linux_amd64
          path: .

      - name: Verify version
        shell: bash
        run: |
          chmod +x ./temingo_linux_amd64

          # Check version using --version flag
          VERSION_OUTPUT=$(./temingo_linux_amd64 --version 2>&1 || echo "dev")
          VERSION_OUTPUT=$(echo "$VERSION_OUTPUT" | tr -d '\n\r' | xargs)  # Trim whitespace and newlines

          echo "Version output: '$VERSION_OUTPUT'"

          # Verify version matches the tag (this also catches "dev" since it won't match)
          EXPECTED_VERSION="${{ github.ref_name }}"
          if [[ "$VERSION_OUTPUT" != "$EXPECTED_VERSION" ]]; then
            echo "ERROR: Version mismatch! Expected: '$EXPECTED_VERSION', Got: '$VERSION_OUTPUT'"
            exit 1
          fi

          echo "âœ“ Version verification passed: $VERSION_OUTPUT"

  release-artifacts:
    needs:
      - golang-build
      - verify-version
      - release-prerequisites
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: thetillhoff/action-release-artifacts@3f6c6d7d194966344351e8efac5d14f12a283100 # v0.3.0
        with:
          RELEASE_BODY: "${{needs.release-prerequisites.outputs.RELEASE_BODY}}"
      - uses: thetillhoff/action-goreportcard-refresh@65a4101f740741a11fe0d1e254f7fc84b491879a # v1.0.2

  build-docker-image:
    needs: golang-build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Download Linux binaries
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6
        with:
          pattern: artifact_temingo_linux_*
          path: ./artifacts
          merge-multiple: true

      - name: Make binaries executable
        shell: bash
        run: |
          chmod +x ./artifacts/temingo_linux_*

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Log in to Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  trigger-homebrew-update:
    needs: release-artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Trigger homebrew tap update workflow
        env:
          GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_ACCESS_TOKEN }}
        run: |
          gh workflow run update-temingo.yml \
            --repo thetillhoff/homebrew-tap
